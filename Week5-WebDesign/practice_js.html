<!DOCTYPE html>
<html>
  <head>
    <title>JS Example</title>
    <script>
      function myFunction() {
        var words = document.getElementById("welcome");
        words.innerHTML = "Thanks for visiting!";
        var images = document.getElementById("image");
        images.src = "http://headsup.boyslife.org/files/2015/02/1384885243500.cached.jpg";
      }
    </script>
  </head>
  <body>
    <h1 id="welcome">Welcome to my page!</h1>
    <img id= "image" src= "https://kidskonnect.com/assets/uploads/2014/12/giraffe-featured.jpg" />
    <button id="btn" onclick="myFunction()">Click me!</button>
  </body>
</html>
