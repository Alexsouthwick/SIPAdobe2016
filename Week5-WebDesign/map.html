<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
    function initMap() {
  var dolores = {lat: 37.7597, lng: -122.4270};
  var zeum = {lat: 37.7833, lng: -12.4021};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: dolores
  });

var image= "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";
  var marker = new google.maps.Marker({
    position: dolores,
    map: map,
    title: 'Dolores Park',
    icon: image
  });

  var marker2 = new google.maps.Marker({
    position: zeum,
    map: map,
    title: 'Zeum',
    icon: image
  });

  
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Dolores Park</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Dolores Park</b>'+
      ' is a park a couple blocks away from my house and a place filled with childhood memories. I would often visit Dolores with my brother and we would play tag and hide & seek all day. As I got older, we would visit the park for field trips and those were the best days of school. I now have less time to spend in the park, but Dolores will always be a treasured place of my childhood. '
      '</div>'
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiQjHd38HtEUZguiLcWHUq6ie95YX5SFY&callback=initMap">
    </script>
  </body>
</html>
